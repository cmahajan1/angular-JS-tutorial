<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-messages.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <h1> Hello {{formattedname}}</h1>
                
                
                <form name="myForm">
   <label>
     Enter text:
     <input type="text" ng-model="field" name="myField" required minlength="5" maxlength="10" />
   </label>
   <div ng-messages="myForm.myField.$error" role="alert">
     <div ng-message="required" class="alert alert-danger">You did not enter a field</div>
     <div ng-message="minlength, maxlength" class="alert alert-danger">
       Your email must be between 5 and 10 characters long
     </div>
   </div>
                    
<label>
      Email address
      <input type="text"
             id="email"
             name="myEmail"
             ng-model="handle"
                         required />
   <!-- </label>
    <!-- any ng-message elements that appear BEFORE the ng-messages-include will
         override the messages present in the ng-messages-include template -->
    <div ng-messages="myForm.myEmail.$error" role="alert">
      <!-- this required message has overridden the template message -->
      <div ng-message="required">You did not enter your email address</div>
 
      <!-- this is a brand new message and will appear last in the prioritization -->
      <div ng-message="email">Your email address is invalid</div>
 
      <!-- and here are the generic error messages 
      <div ng-messages-include="my-custom-messages"></div>
    </div>
          --> -->         
</form>
    
    <h1>{{ lowercasehandle() }}</h1>
            </div>
            
		</div>
        
    </body>
</html>
